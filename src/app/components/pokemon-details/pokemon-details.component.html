<h1>POKEMON INFORMATION</h1>
<div *ngIf="pokemonDetails != undefined; else noPokemonDetails">
    <img src="{{pokemonDetails.url}}" alt="">
    <div>
        <p>ID : {{pokemonDetails.id}}</p>
        <p>Name : {{pokemonDetails.name}}</p>
        <p>Description : {{pokemonDetails.description}}</p>
    </div>
</div>

<ng-template #noPokemonDetails>You can find the Pokemon informations here. Click on one of them !</ng-template>
